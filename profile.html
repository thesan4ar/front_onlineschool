<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Online Lessons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="colors.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lessons.html">Lessons</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Profile</h1>
        <ul>
            <li><strong>Name:</strong> John Smith</li>
            <li><strong>Email:</strong> john.smith@example.com</li>
            <li><strong>Group:</strong> KN-214</li>
        </ul>
        <button id="edit-profile-button">Edit Profile</button>
        <dialog id="edit-profile-dialog">
            <form>
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" name="name" value="John Smith">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email" value="john.smith@example.com">
                <label for="group-input">Group:</label>
                <input type="text" id="group-input" name="group" value="KN-214">
                <button type="submit">Save</button>
            </form>
        </dialog>
    </main>


    <footer>
        <p>&copy; Online Lessons 2023</p>
    </footer>
</body>
<script>
  const editProfileButton = document.getElementById("edit-profile-button");
  const editProfileDialog = document.getElementById("edit-profile-dialog");

  editProfileButton.addEventListener("click", () => {
    editProfileDialog.showModal();
  });

  editProfileDialog.addEventListener("close", () => {
    // clear form data
    editProfileDialog.querySelector("form").reset();
  });
</script>
</html>
